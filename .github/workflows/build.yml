name: Package Thunderbird Extension

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          mkdir -p dist
          zip -r dist/AudioPreview.xpi src/ manifest.json LICENSE.txt *.md *.png *.js *.html *.css

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioPreview-xpi
          path: dist/AudioPreview.xpi

